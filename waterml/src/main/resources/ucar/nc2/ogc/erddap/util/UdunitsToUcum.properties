# This file uses ISO-8859-1 charset encoding.
# This file has UDUNITS -> UCUM conversion information in the form
#  UDUNITS = UCUM
# This includes UDUNITS-1 and UDUNITS-2 units.
# Lines starting with # are comment lines.
# UCUM doesn't allow floating point numbers. But many converted UDUnits need them.
#   So express them as rational numbers. 
#   Rule: cound digits to right of decimal point.
#   10 exponent is -(digitsToRight - eDigits) = -(6 - -2) = 8 in 2.916667e-2 -> 2916667/10^8  
# Problem: if UDUNITS is e.g., s/degree_R and degree_R is "5/9.K", 
#   it would be converted to s/5/9.K, which is wrong.
# Solution: wrap all conversions that use . or / in ( ), e.g., s/(5/9.K)


