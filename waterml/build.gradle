repositories {
    maven {
        url "http://52north.org/maven/repo/releases"
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'waterml'
    }
}

dependencies {
  compile project(':cdm')
  compile 'org.n52.sensorweb:52n-xml-waterML-dr-v20:1.1.5'
  compile 'org.n52.sensorweb:52n-oxf-xmlbeans:1.12'
  compile 'org.apache.xmlbeans:xmlbeans:2.6.0'
  compile 'com.google.guava:guava:17.0'
  compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
  testRuntime group: 'org.slf4j', name: 'slf4j-jdk14', version: slf4jVersion
}

configurations.all {
  // STAX comes with Java 1.6+
  // Dragged in by xmlbeans
  exclude group: 'stax', module: 'stax-api'

  // Xerces comes with Java 1.6+
  // This SHOULD be okay, but see http://stackoverflow.com/questions/1167757
  // Dragged in by 52n-oxf-xmlbeans
  exclude group: 'xerces', module: 'xercesImpl'
}
