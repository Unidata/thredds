<h1>Feature Collections vs Aggregations</h1>
<h3>Updating</h3>
<ul>
  <li><strong>Feature Collection:</strong> may be updated in the background</li>
  <li><strong>Aggregation</strong>: will only be updated when the user makes a request (synchronously), and the user waits until the update is complete.</li>
</ul>
