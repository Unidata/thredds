<BODY bgcolor="#FFFFFF">
<p>Parses the information in netCDF datasets using <i>Conventions,</i> and extracts 
  information about coordinate systems. The extracted information is put into 
  a NetcdfDataset.</p>
<p>See: <a href="http://www.unidata.ucar.edu/packages/netcdf/conventions.html">Netcdf 
  Conventions</a></p>
