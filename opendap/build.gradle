apply from: "$rootDir/gradle/dependencies.gradle"
apply from: "$rootDir/gradle/java.gradle"
apply from: "$rootDir/gradle/testing.gradle"
apply from: "$rootDir/gradle/coverage.gradle"
apply plugin: 'war'

dependencies {
    compile project(':cdm')
    compile project(':httpservices')

    providedCompile libraries["javax.servlet-api"]
    compile libraries["jdom2"]
    compile libraries["httpclient"]
    compile libraries["httpcore"]
    compile libraries["jcip-annotations"]
    compile libraries["coverity-escapers"]

    compile libraries["slf4j-api"]
}

// We have this statement in the root project, but it only applies to its immediate descendants.
// To make sure ALL descendants are evaluated before the root project, we must put this here as well.
evaluationDependsOnChildren()
