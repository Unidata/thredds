jar {
  manifest {
    attributes 'Implementation-Title': 'visadCdm'
  }

  FileTree zip = zipTree('../lib/external/visad.jar')
  FileTree filtered = zip.matching {
    exclude 'dods/**'
    exclude 'gnu/**'
    exclude 'Jama/**'
    exclude 'HTTPClient/**'
    exclude 'loci/**'
    exclude 'ncsa/**'
    exclude 'ucar/**'
    exclude 'visad/bom/**'
    exclude 'visad/cluster/**'
    exclude 'visad/install/**'
    exclude 'visad/python/**'
  }

  from filtered
}

