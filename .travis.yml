language: java
sudo: false

addons:
  artifacts:
    bucket: unidata-tds-tests
    paths:
      - $TRAVIS_UPLOAD_PATH
    target_paths: Travis/$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER/$TRAVIS_JOB_NUMBER

jdk:
  - oraclejdk8

env:
  global:
    - LD_LIBRARY_PATH=${TRAVIS_BUILD_DIR}/travis/lib/ubuntu-12.04.5-amd64
  matrix:
    - TASK="build"
    - TASK="docs"

before_install:
  - if [[ $TASK == "docs" ]]; then
      gem install asciidoctor coderay;
      pip install --user --upgrade pip;
      pip install --user linkchecker pyopenssl ndg-httpsclient pyasn1;
    fi

install:
  - if [[ $TASK != "docs" ]]; then
      ./gradlew assemble;
    else
      echo webdir=../docs/website/ >> gradle.properties;
      ./gradlew :cdm:clean :cdm:releaseDocs;
      ./gradlew :ui:clean :ui:releaseDocs;
    fi

script:
  # If we need to do an IDV build, run the script
  - if [[ $TASK == "build_idv" ]]; then
      travis/build_idv.sh;
    elif [[ $TASK == "docs" ]]; then
      echo Building docs;
      cd docs/website;
      ./adoc2html.sh 2> build.log;
      if [ -s build.log ]; then
        echo Doc build produced errors:;
        cat build.log;
        false;
      else
        echo Checking links;
        linkchecker --anchors --check-extern --ignore localhost --ignore server netcdf-java tds javadoc javadocAll;
      fi;
    else
      echo If available, test report at;
      echo http://unidata-tds-tests.s3.amazonaws.com/Travis/${TRAVIS_BRANCH}-${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_NUMBER}/index.html;
      ./gradlew --info testAll;
    fi

cache:
  directories:
    - $HOME/.gradle
